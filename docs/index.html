<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content="no-cache, no-store, must-revalidate"> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Resume - Marcus CJH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light Theme */
            --bg-color: #f8fafc;
            --container-bg: rgba(255, 255, 255, 0.8);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --border-color: rgba(226, 232, 240, 0.8);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --header-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        [data-theme="dark"] {
            --bg-color: #020617;
            --container-bg: rgba(15, 23, 42, 0.8);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #818cf8;
            --accent-hover: #a5b4fc;
            --border-color: rgba(30, 41, 59, 0.8);
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --header-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.12) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px 15px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
        }

        /* Glassmorphism card effect */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--card-shadow);
        }

        /* Resume Grid Layout */
        .resume-grid {
            display: grid;
            grid-template-columns: 1.6fr 1.1fr;
            gap: 30px;
            align-items: start;
        }

        .main-col {
            display: flex;
            flex-direction: column;
        }

        .side-col {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            box-shadow: var(--card-shadow);
            font-size: 1rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* Header Section */
        .header {
            text-align: left;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            flex: 1;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.6em;
            font-weight: 800;
            margin-bottom: 4px;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            line-height: 1;
        }

        .header .contact {
            font-size: 0.85em;
            color: var(--text-secondary);
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 1s 0.6s forwards;
        }

        .header .contact a {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.04);
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .header .contact a:hover {
            background: rgba(99, 102, 241, 0.08);
            border-color: var(--accent-color);
            transform: translateY(-1px);
            color: var(--accent-color);
        }

        /* Section Styling */
        .section {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(15px);
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section.revealed {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-title::after {
            content: '';
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            border-radius: 1px;
        }

        /* Experience Section */
        .experience-item {
            margin-bottom: 18px;
            position: relative;
            padding-left: 20px;
            border-left: 1.5px solid var(--border-color);
        }

        .experience-item:last-child {
            margin-bottom: 0;
        }

        .experience-item::before {
            content: '';
            position: absolute;
            left: -5.5px;
            top: 4px;
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: var(--accent-color);
            box-shadow: 0 0 0 2.5px var(--bg-color);
        }

        .experience-header {
            margin-bottom: 6px;
        }

        .experience-header .title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1px;
        }

        .experience-header .job-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-primary);
        }

        .experience-header .date {
            font-size: 0.8em;
            font-weight: 600;
            color: var(--accent-color);
            background: rgba(99, 102, 241, 0.08);
            padding: 2px 8px;
            border-radius: 12px;
            white-space: nowrap;
        }

        .experience-header .company-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .experience-header .company {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .experience-header .location {
            color: var(--text-secondary);
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .experience-content {
            margin-top: 5px;
        }

        .experience-content .sub-role {
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 8px;
            margin-bottom: 4px;
            font-size: 0.95em;
        }

        .experience-content ul {
            list-style: none;
            padding-left: 0;
        }

        .experience-content li {
            padding: 2px 0;
            padding-left: 18px;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.85em;
            line-height: 1.45;
        }

        .experience-content li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-size: 0.9em;
        }

        /* Side Column Grid (Dashboard Style) */
        .side-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Bento Cards for Side Column */
        .side-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .skill-category {
            margin-bottom: 12px;
        }

        .skill-category:last-child {
            margin-bottom: 0;
        }

        .skill-category .category-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 0.9em;
            color: var(--text-primary);
            display: block;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .skill-tag {
            font-size: 0.75em;
            background: var(--border-color);
            color: var(--text-secondary);
            padding: 2px 7px;
            border-radius: 5px;
            font-weight: 500;
        }

        /* Certifications in Side Column */
        .cert-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cert-item {
            padding: 8px 12px;
            background: rgba(99, 102, 241, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cert-info {
            flex: 1;
        }

        .cert-name {
            font-weight: 700;
            font-size: 0.85em;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .cert-org {
            color: var(--text-secondary);
            font-size: 0.75em;
            margin-top: 1px;
        }

        .cert-year {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 0.75em;
            margin-left: 10px;
            white-space: nowrap;
        }

        /* Education */
        .edu-item {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(99, 102, 241, 0.03);
            border: 1px solid var(--border-color);
        }

        .edu-item:last-child {
            margin-bottom: 0;
        }

        .edu-school {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1em;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .edu-degree {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 0.85em;
            margin-top: 2px;
        }

        /* Download Button */
        .download-section {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--header-gradient);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9em;
            border-radius: 50px;
            box-shadow: 0 6px 12px -3px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.5);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Print Styles */
        @media print {
            body { background: white; padding: 0; }
            .glass-panel { border: none; box-shadow: none; padding: 0; background: transparent; backdrop-filter: none; }
            .theme-toggle, .download-section { display: none; }
            .section { opacity: 1 !important; transform: none !important; }
            .resume-grid { grid-template-columns: 1.6fr 1fr; gap: 20px; }
        }

        @media (max-width: 900px) {
            body { padding: 10px; }
            .resume-grid { grid-template-columns: 1fr; gap: 20px; }
            .header { 
                flex-direction: column; 
                align-items: center; 
                text-align: center;
                padding-bottom: 15px;
            }
            .header-left { width: 100%; }
            .header .contact { 
                justify-content: center; 
                gap: 10px;
            }
            .header .contact a {
                padding: 6px 12px;
                font-size: 0.9em;
            }
            .header h1 { font-size: 2.2em; margin-bottom: 10px; }
            .glass-panel { padding: 20px 15px; border-radius: 16px; }
            .download-section { width: 100%; margin-top: 5px; }
            .download-btn { width: 100%; justify-content: center; }
            .theme-toggle { top: 10px; right: 10px; width: 32px; height: 32px; font-size: 0.9rem; }
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.8em; }
            .section-title { font-size: 1.15em; }
            .experience-header .title-row { flex-direction: column; align-items: flex-start; gap: 5px; }
            .experience-header .company-row { flex-direction: column; align-items: flex-start; gap: 3px; }
            .experience-item { padding-left: 15px; }
            .cert-item { flex-direction: column; align-items: flex-start; gap: 5px; }
            .cert-year { margin-left: 0; align-self: flex-end; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Optimizing space...</p>
        </div>
        <div id="resume-content" class="glass-panel" style="display: none;">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        // Scroll Reveal Observer
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, { threshold: 0.1 });

        // Fetch data from marcuscjh.com/data.json
        async function loadResume() {
            try {
                const response = await fetch('https://marcuscjh.com/data.json');
                const data = await response.json();
                renderResume(data);
                
                // Initialize reveal observer for newly added sections
                document.querySelectorAll('.section').forEach(section => {
                    revealObserver.observe(section);
                });
            } catch (error) {
                console.error('Error loading resume data:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #ef4444; font-weight: 600;">Error loading resume data. Please try again later.</p>';
            }
        }

        function renderResume(data) {
            const config = data.config || {};
            const timeline = data.timeline || [];
            const social = data.social || [];
            const skills = data.skills || {};
            
            const resumeContent = document.getElementById('resume-content');
            
            const workExp = timeline.filter(item => item.category === 'work').sort((a, b) => (b.order || 0) - (a.order || 0));
            const education = timeline.filter(item => item.category === 'education').sort((a, b) => (b.order || 0) - (a.order || 0));
            const certifications = timeline.filter(item => item.category === 'certification').sort((a, b) => (b.order || 0) - (a.order || 0));
            
            const linkedin = social.find(s => s.platform && s.platform.toLowerCase() === 'linkedin');
            const github = social.find(s => s.platform && s.platform.toLowerCase() === 'github');
            
            const contactParts = [];
            if (config.email) contactParts.push(`<a href="mailto:${escapeHtml(config.email)}"><i class="fas fa-envelope"></i> ${escapeHtml(config.email)}</a>`);
            if (config.website) contactParts.push(`<a href="${escapeHtml(config.website)}" target="_blank"><i class="fas fa-globe"></i> ${escapeHtml(config.website.replace(/https?:\/\//, ''))}</a>`);
            if (linkedin && linkedin.url) contactParts.push(`<a href="${escapeHtml(linkedin.url)}" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>`);
            if (github && github.url) contactParts.push(`<a href="${escapeHtml(github.url)}" target="_blank"><i class="fab fa-github"></i> GitHub</a>`);
            
            let html = `
                <div class="header">
                    <div class="header-left">
                        <h1>${escapeHtml(config.real_name || config.name || 'Marcus Chan')}</h1>
                        <div class="contact">
                            ${contactParts.join('')}
                        </div>
                    </div>
                    <div class="download-section">
                        <a href="resume.pdf" class="download-btn" download>
                            <i class="fas fa-cloud-download-alt"></i> PDF
                        </a>
                    </div>
                </div>
                
                <div class="resume-grid">
                    <div class="main-col">
                        <!-- EXPERIENCE Section -->
                        <div class="section">
                            <h2 class="section-title">Experience</h2>
                            ${workExp.map(item => {
                                const modal = item.modalContent || {};
                                const details = modal.details || [];
                                const location = modal.location || '';
                                const dateRange = item.endDate && item.endDate !== 'Present' ? `${item.startDate} — ${item.endDate}` : `${item.startDate} — Present`;
                                
                                let expHtml = `
                                    <div class="experience-item">
                                        <div class="experience-header">
                                            <div class="title-row">
                                                <div class="job-title">${escapeHtml(item.title || '')}</div>
                                                <div class="date">${dateRange}</div>
                                            </div>
                                            <div class="company-row">
                                                <div class="company">${escapeHtml(item.company || '')}</div>
                                                ${location ? `<div class="location"><i class="fas fa-map-marker-alt"></i> ${escapeHtml(location)}</div>` : ''}
                                            </div>
                                        </div>
                                        <div class="experience-content">
                                `;
                                
                                let currentListOpen = false;
                                details.forEach(detail => {
                                    const trimmed = detail.trim();
                                    if (!trimmed) return;
                                    const isSubRole = /\(.*?(?:Present|\d{4}).*?\)/.test(trimmed) || (trimmed.includes(' - ') && !trimmed.startsWith('  •') && trimmed.length < 150);
                                    
                                    if (isSubRole) {
                                        if (currentListOpen) { expHtml += `</ul>`; currentListOpen = false; }
                                        let subRoleHtml = trimmed.startsWith('•') ? trimmed.substring(1).trim() : trimmed;
                                        subRoleHtml = subRoleHtml.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                                        if (!trimmed.includes('**')) subRoleHtml = `<strong>${subRoleHtml}</strong>`;
                                        expHtml += `<div class="sub-role">${subRoleHtml}</div>`;
                                        expHtml += `<ul>`; currentListOpen = true;
                                    } else {
                                        if (!currentListOpen) { expHtml += `<ul>`; currentListOpen = true; }
                                        const text = trimmed.replace(/^(\s*•|\s*-\s*)/, '').trim();
                                        expHtml += `<li>${escapeHtml(text)}</li>`;
                                    }
                                });
                                if (currentListOpen) expHtml += `</ul>`;
                                expHtml += `</div></div>`;
                                return expHtml;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div class="side-col">
                        <!-- TECHNICAL SKILLS -->
                        <div class="section">
                            <h2 class="section-title">Skills</h2>
                            <div class="side-card">
                                ${Object.entries(skills).map(([category, technologies]) => {
                                    if (!technologies || !technologies.length) return '';
                                    const categoryName = category.replace(/_/g, ' & ').replace(/\b\w/g, l => l.toUpperCase());
                                    return `
                                        <div class="skill-category">
                                            <span class="category-name">${escapeHtml(categoryName)}</span>
                                            <div class="skill-tags">
                                                ${technologies.sort().map(tech => `<span class="skill-tag">${escapeHtml(tech)}</span>`).join('')}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <!-- EDUCATION -->
                        <div class="section">
                            <h2 class="section-title">Education</h2>
                            ${education.map(item => `
                                <div class="edu-item">
                                    <div class="edu-school">${escapeHtml(item.company || '')}</div>
                                    <div class="edu-degree">${escapeHtml(item.title || '')}</div>
                                    <div class="location" style="margin-top:2px; font-size:0.75em;"><i class="fas fa-calendar-alt"></i> ${item.startDate}${item.endDate ? ' — ' + item.endDate : ''}</div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- CERTIFICATIONS -->
                        <div class="section">
                            <h2 class="section-title">Certifications</h2>
                            <div class="cert-list">
                                ${certifications.map(item => {
                                    const year = (item.startDate || '').split(' ').pop() || '';
                                    return `
                                        <div class="cert-item">
                                            <div class="cert-info">
                                                <div class="cert-name">${escapeHtml(item.title || '')}</div>
                                                <div class="cert-org">${escapeHtml(item.company || '')}</div>
                                            </div>
                                            <div class="cert-year">${escapeHtml(year)}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            resumeContent.innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            resumeContent.style.display = 'block';
            
            document.querySelectorAll('.section').forEach(section => revealObserver.observe(section));
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadResume();
    </script>
