<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Marcus CJH â€” Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0.875rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-family: inherit;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn-download:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-download:active {
            transform: translateY(0);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        #pdf-container {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            width: 100%;
            overflow-x: hidden;
        }

        .pdf-page {
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 4px var(--shadow);
            border-radius: 4px;
            overflow: hidden;
            background: white;
            width: 100%;
            max-width: 100%;
        }

        .pdf-page:last-child {
            margin-bottom: 0;
        }

        .pdf-page canvas {
            display: block;
            max-width: 100%;
            height: auto;
            width: 100%;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .pdf-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .header h1 {
                font-size: 1.125rem;
            }

            .btn-download {
                padding: 0.5rem 0.875rem;
                font-size: 0.8125rem;
            }

            .btn-download span:last-child {
                display: none;
            }

            .btn-download::after {
                content: 'PDF';
                margin-left: 0.25rem;
            }

            .container {
                padding: 0.75rem;
            }

            #pdf-container {
                padding: 0.75rem;
                border-radius: 8px;
            }

            .pdf-page {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1rem;
            }

            .btn-download {
                padding: 0.5rem;
                min-width: 44px;
            }

            .btn-download::after {
                content: '';
            }

            .container {
                padding: 0.5rem;
            }

            #pdf-container {
                padding: 0.5rem;
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="header-content">
        <h1>Marcus CJH</h1>
        <a href="resume.pdf" download class="btn-download">
            <span>ðŸ“¥</span>
            <span>Download PDF</span>
        </a>
    </div>
</header>

<!-- Main Content -->
<main class="container">
    <div id="pdf-container">
        <div class="pdf-loading">
            <div class="spinner"></div>
            <div>Loading resume...</div>
        </div>
    </div>
</main>

<script>
    function initPDF() {
        // Check if PDF.js is loaded
        if (typeof pdfjsLib === 'undefined') {
            console.error('PDF.js not loaded');
            const loadingDiv = document.querySelector('.pdf-loading');
            loadingDiv.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 2rem;">PDF.js library failed to load. Please refresh the page.</div>';
            return;
        }
        
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        
        // Get device pixel ratio for high DPI displays
        const devicePixelRatio = window.devicePixelRatio || 1;
        
        // Responsive scale based on screen width - optimized for mobile
        function getScale() {
            const width = window.innerWidth;
            let baseScale;
            if (width <= 480) {
                baseScale = 1.2; // Reduced for mobile performance
            } else if (width <= 768) {
                baseScale = 1.8;
            } else {
                baseScale = 2.5;
            }
            // Limit device pixel ratio multiplier for mobile to avoid memory issues
            const dpr = width <= 768 ? Math.min(devicePixelRatio, 2) : devicePixelRatio;
            return baseScale * dpr;
        }

        function renderPage(pageNum) {
            return pdfDoc.getPage(pageNum).then(function(page) {
                const scale = getScale();
                const viewport = page.getViewport({scale: scale});
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set actual canvas size for high DPI (limited on mobile)
                const outputScale = window.innerWidth <= 768 ? Math.min(devicePixelRatio, 2) : devicePixelRatio;
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                
                // Scale the canvas context for high DPI
                ctx.scale(outputScale, outputScale);
                
                // Set CSS size for display
                canvas.style.width = viewport.width + 'px';
                canvas.style.height = viewport.height + 'px';

                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page';
                pageDiv.appendChild(canvas);

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                return page.render(renderContext).promise.then(function() {
                    // Adjust canvas display size for mobile while maintaining quality
                    const containerWidth = window.innerWidth - 64;
                    if (viewport.width > containerWidth) {
                        const ratio = containerWidth / viewport.width;
                        canvas.style.width = containerWidth + 'px';
                        canvas.style.height = (viewport.height * ratio) + 'px';
                    }
                    return pageDiv;
                });
            });
        }

        function loadPDF() {
            const container = document.getElementById('pdf-container');
            const loadingDiv = container.querySelector('.pdf-loading');
            
            // Add timeout for mobile
            const timeout = setTimeout(function() {
                loadingDiv.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 2rem;">PDF is taking too long to load. <br><br><a href="resume.pdf" download style="color: var(--primary); text-decoration: underline;">Download it here</a> instead.</div>';
            }, 15000); // 15 second timeout
            
            const loadingTask = pdfjsLib.getDocument('resume.pdf?v=' + Date.now());
            loadingTask.promise.then(function(pdf) {
                clearTimeout(timeout);
                pdfDoc = pdf;
                const numPages = pdf.numPages;
                
                loadingDiv.style.display = 'none';
                
                const renderPromises = [];
                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    renderPromises.push(renderPage(pageNum));
                }
                
                Promise.all(renderPromises).then(function(pageDivs) {
                    pageDivs.forEach(function(pageDiv) {
                        container.appendChild(pageDiv);
                    });
                }).catch(function(err) {
                    console.error('Error rendering pages:', err);
                    loadingDiv.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 2rem;">Error rendering PDF. <br><br><a href="resume.pdf" download style="color: var(--primary); text-decoration: underline;">Download it here</a> instead.</div>';
                });
            }, function(error) {
                clearTimeout(timeout);
                console.error('Error loading PDF:', error);
                let errorMsg = 'Unknown error';
                if (error.message) {
                    errorMsg = error.message;
                } else if (error.name === 'MissingPDFException') {
                    errorMsg = 'PDF file not found';
                }
                loadingDiv.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 2rem;">Error loading PDF: ' + errorMsg + '<br><br><a href="resume.pdf" download style="color: var(--primary); text-decoration: underline;">Download it here</a> instead.</div>';
            });
        }

        // Load PDF
        loadPDF();
    }
    
    // Wait for everything to be ready
    function start() {
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                // Wait for PDF.js to load
                if (typeof pdfjsLib !== 'undefined') {
                    initPDF();
                } else {
                    // Retry after a delay
                    setTimeout(function() {
                        if (typeof pdfjsLib !== 'undefined') {
                            initPDF();
                        } else {
                            const loadingDiv = document.querySelector('.pdf-loading');
                            loadingDiv.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 2rem;">PDF.js library failed to load. Please check your internet connection and refresh.</div>';
                        }
                    }, 2000);
                }
            });
        } else {
            // DOM already loaded
            if (typeof pdfjsLib !== 'undefined') {
                initPDF();
            } else {
                setTimeout(function() {
                    if (typeof pdfjsLib !== 'undefined') {
                        initPDF();
                    } else {
                        const loadingDiv = document.querySelector('.pdf-loading');
                        loadingDiv.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 2rem;">PDF.js library failed to load. Please check your internet connection and refresh.</div>';
                    }
                }, 2000);
            }
        }
    }
    
    start();
</script>

</body>
</html>
