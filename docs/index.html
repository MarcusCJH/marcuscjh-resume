<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content="no-cache, no-store, must-revalidate"> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Resume - Marcus CJH</title>
    <style>
        * { margin: 0; padding: 0; border: 0; }
        body, iframe { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <iframe src=""></iframe>
    <script>
        var pdf = new URL("resume.pdf", location.href).href + "?t=" + Date.now();
        var iframe = document.querySelector("iframe");
        iframe.src = location.protocol === "file:" ? pdf : 
            "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(pdf);
    </script>
</body>
</html>
