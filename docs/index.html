<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content="no-cache, no-store, must-revalidate"> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Resume - Marcus CJH</title>
    <style>
        *{
            border:0;
            margin:0;
            padding:0;
        }
        body {
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
        function getUrlPath() {
            return "resume.pdf?" + new Date().getTime();
        }
    </script>
</head>
<body>
    <iframe id="theFrame" src="" style="height:100vh; width:100%;" onload="this.onload=null; this.src=getUrlPath();"></iframe>
    <script>
        document.getElementById("theFrame").onload = function() {
            try {
                var iframeDoc = this.contentDocument || this.contentWindow.document;
                var images = iframeDoc.getElementsByTagName("img");
                if (images.length > 0) {
                    for (var i = 0; i < images.length; i++) {
                        images[i].style.width = "100%";
                    }
                }
            } catch (e) {
                // Cross-origin restrictions may prevent access
                console.log("Cannot access iframe content:", e);
            }
        };
    </script>
</body>
</html>
