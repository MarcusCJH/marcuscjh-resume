name: Build and Deploy LaTeX Resume

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger - test without committing to master

jobs:
  build-and-deploy:
    name: ğŸ› ï¸ Build & Deploy Resume
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ”„ Sync and check for changes
        id: check
        run: |
          # Sync data.json for scheduled/manual runs
          if [ "${{ github.event_name }}" != "push" ]; then
            echo "Syncing data from portfolio..."
            python sync_resume.py
          fi
          
          # Check for changes
          if [ "${{ github.event_name }}" == "push" ]; then
            # Check what changed in the push
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.tex$|\.sty$|sections/|styles/' || true)
          else
            # Check if sync updated sections
            CHANGED=$(git diff --name-only src/sections/ | grep -E '\.tex$' || true)
          fi
          
          if [ -z "$CHANGED" ]; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected: $CHANGED"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: â›” Exit if no changes
        if: steps.check.outputs.has_changes == 'false'
        run: |
          echo "âœ… No changes detected. Exiting."
          exit 0

      - name: ğŸ§± Build PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: src

      - name: ğŸ“ Move PDF
        run: |
          mkdir -p docs
          mv src/resume.pdf docs/resume.pdf

      - name: ğŸ“¦ Stage changes
        run: |
          if [ "${{ github.event_name }}" != "push" ]; then
            git add src/sections/
          fi
          git add docs/resume.pdf
          git status --short

      - name: ğŸ“… Generate date
        id: date
        run: |
          echo "date=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            [GA] Update resume - ${{ steps.date.outputs.date }}
            
            - Sections synced from data.json
            - PDF rebuilt
          title: "[GA] Update resume - ${{ steps.date.outputs.date }}"
          body: |
            Automated update of resume from GitHub Actions
            
            - Sections synced from data.json
            - PDF rebuilt with latest data
          branch: update-resume-${{ steps.date.outputs.date }}
          delete-branch: true
          assignees: MarcusCJH
          reviewers: MarcusCJH
          author: Marcus Chan <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          committer: Marcus Chan <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
