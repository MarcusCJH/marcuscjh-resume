name: Build and Deploy LaTeX Resume

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: üõ†Ô∏è Build & Deploy Resume
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üß† Skip if no LaTeX files changed
        id: check_changes
        run: |
          echo "Checking if .tex or .sty files changed..."
          git fetch origin master
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.tex$|\.sty$')
          if [ -z "$CHANGED" ]; then
            echo "No .tex or .sty files changed. Skipping build."
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "LaTeX-related changes detected."
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ‚õî Skip Build
        if: steps.check_changes.outputs.should_skip == 'true'
        run: |
          echo "Nothing to do. Exiting early."
          exit 0

      - name: üß± Set up LaTeX
        if: steps.check_changes.outputs.should_skip == 'false'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex

      - name: üìÅ Move PDF to docs/
        if: steps.check_changes.outputs.should_skip == 'false'
        run: |
          mkdir -p docs
          mv resume.pdf docs/resume.pdf

      - name: üîç Check if resume.pdf has changed
        if: steps.check_changes.outputs.should_skip == 'false'
        id: check_diff
        run: |
          if git diff --quiet docs/resume.pdf; then
            echo "No changes in PDF"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "PDF has changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ‚öôÔ∏è Configure Git
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "marcuschanjh@gmail.com"

      - name: üìù Commit and Push resume.pdf
        if: steps.check_diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add docs/resume.pdf
          git commit -m "[AUTO] Update resume.pdf"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push

      - name: ‚úÖ Done
        if: steps.check_changes.outputs.should_skip == 'false'
        run: echo "Workflow complete."
