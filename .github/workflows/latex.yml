name: Build and Deploy LaTeX Resume

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: üõ†Ô∏è Build & Deploy Resume
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üß† Check for LaTeX-related changes
        id: check_changes
        continue-on-error: true
        run: |
          echo "Checking for LaTeX-related changes..."
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.tex$|\.sty$|sections/|styles/' || true)
          if [ -z "$CHANGED" ]; then
            echo "No relevant LaTeX changes."
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ‚õî Skip Build (no changes)
        if: steps.check_changes.outputs.should_skip == 'true'
        run: |
          echo "‚úÖ Skipping build: No LaTeX file changes."

      - name: üß± Set up LaTeX
        if: steps.check_changes.outputs.should_skip == 'false'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: src

      - name: üìÅ Move PDF to docs/
        if: steps.check_changes.outputs.should_skip == 'false'
        run: |
          mkdir -p docs
          mv src/resume.pdf docs/resume.pdf

      - name: üîç Check if resume.pdf has changed
        if: steps.check_changes.outputs.should_skip == 'false'
        id: check_diff
        run: |
          if git diff --quiet docs/resume.pdf; then
            echo "No changes in PDF"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "PDF has changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: üìÖ Generate date string
        if: steps.check_diff.outputs.changed == 'true'
        id: date
        run: |
          DATE=$(date +%Y%m%d)
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: üìù Create Pull Request for resume.pdf
        if: steps.check_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[GA] Update resume.pdf - ${{ steps.date.outputs.date }}"
          title: "[GA] Update resume.pdf - ${{ steps.date.outputs.date }}"
          body: |
            Automated update of resume.pdf from GitHub Actions
            
            This PR contains the latest version of the resume PDF generated from LaTeX source files.
          branch: update-resume-pdf-${{ steps.date.outputs.date }}
          delete-branch: true
          assignees: MarcusCJH
          reviewers: MarcusCJH
          author: Marcus Chan <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          committer: Marcus Chan <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>

      - name: ‚úÖ Done
        if: steps.check_changes.outputs.should_skip == 'false'
        run: echo "Workflow complete."
