name: Build and Deploy LaTeX Resume

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: üõ†Ô∏è Build & Deploy Resume
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üß† Check for LaTeX-related changes
        id: check_changes
        continue-on-error: true
        run: |
          echo "Checking for LaTeX-related changes..."
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.tex$|\.sty$|sections/|styles/' || true)
          if [ -z "$CHANGED" ]; then
            echo "No relevant LaTeX changes."
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

      - name: ‚õî Skip Build (no changes)
        if: steps.check_changes.outputs.should_skip == 'true'
        run: |
          echo "‚úÖ Skipping build: No LaTeX file changes."

      - name: üß± Set up LaTeX
        if: steps.check_changes.outputs.should_skip == 'false'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: src

      - name: üìÅ Move PDF to docs/
        if: steps.check_changes.outputs.should_skip == 'false'
        run: |
          mkdir -p docs
          mv src/resume.pdf docs/resume.pdf

      - name: üîç Check if resume.pdf has changed
        if: steps.check_changes.outputs.should_skip == 'false'
        id: check_diff
        run: |
          if git diff --quiet docs/resume.pdf; then
            echo "No changes in PDF"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "PDF has changed"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ‚öôÔ∏è Configure Git
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "marcuschanjh@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: üìù Commit and Create Pull Request
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          # Create a new branch for the PDF update
          BRANCH_NAME="update-resume-pdf-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          
          # Add and commit the PDF
          git add docs/resume.pdf
          git commit -m "[GA] Update resume.pdf"
          
          # Push the new branch
          git push origin $BRANCH_NAME
          
          # Create a pull request using GitHub API
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "[GA] Update resume.pdf",
              "body": "Automated resume PDF update from GitHub Actions",
              "head": "'$BRANCH_NAME'",
              "base": "master"
            }'

      - name: ‚úÖ Done
        if: steps.check_changes.outputs.should_skip == 'false'
        run: echo "Workflow complete."
