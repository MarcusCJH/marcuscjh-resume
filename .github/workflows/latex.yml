name: Build and Deploy LaTeX Resume

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ› ï¸ Build & Deploy Resume
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ”„ Sync data.json
        run: python sync_resume.py

      - name: ğŸ§  Check for changes
        id: check
        run: |
          # Check for .tex changes after sync
          SYNC_CHANGED=$(git diff HEAD --name-only src/sections/ | grep -E '\.tex$' || true)
          
          # For push events, also check what was pushed
          if [ "${{ github.event_name }}" == "push" ]; then
            PUSH_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '\.tex$|sections/' || true)
            CHANGED=$(echo -e "$PUSH_CHANGED\n$SYNC_CHANGED" | grep -v '^$' | sort -u)
          else
            CHANGED="$SYNC_CHANGED"
          fi
          
          if [ -z "$CHANGED" ]; then
            echo "No changes detected - exiting"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Changes detected: $CHANGED"
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: ğŸ§± Build PDF
        if: steps.check.outputs.has_changes == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: src

      - name: ğŸ“¦ Stage and prepare PR
        if: steps.check.outputs.has_changes == 'true'
        run: |
          mkdir -p docs
          mv src/resume.pdf docs/resume.pdf
          
          # Show what changed before staging
          echo "=== Modified files (before staging) ==="
          git status --short
          
          # Stage all changes in sections directory (including new and modified files)
          echo "Staging all .tex files in src/sections/..."
          git add -A src/sections/
          
          # Stage PDF
          echo "Staging PDF..."
          git add docs/resume.pdf
          
          # Verify what's staged
          echo "=== Staged files (will be in PR) ==="
          git diff --cached --name-only
          
          # Double check with status
          echo "=== Git status ==="
          git status --short

      - name: ğŸ“… Generate date
        if: steps.check.outputs.has_changes == 'true'
        id: date
        run: echo "date=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: ğŸ“ Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            [GA] Update resume - ${{ steps.date.outputs.date }} [skip ci]
            
            - Sections synced from data.json
            - PDF rebuilt
          title: "[GA] Update resume - ${{ steps.date.outputs.date }}"
          body: |
            Automated update of resume from GitHub Actions
            
            - Sections synced from data.json
            - PDF rebuilt with latest data
          branch: update-resume-${{ steps.date.outputs.date }}
          delete-branch: true
          assignees: MarcusCJH
          reviewers: MarcusCJH
          author: Marcus Chan <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          committer: Marcus Chan <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
